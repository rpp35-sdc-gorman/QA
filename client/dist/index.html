<!DOCTYPE html>
<html>
  <head>
    <title>IPMEN Online Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/ratings.css">
    <link rel="stylesheet" href="styles/q&a.css">
    <link rel="stylesheet" href="styles/overview.css">
    <link rel="stylesheet" href="styles/ricstyles.css"> -->
  </head>
  <body>
    <main id="root"></main>
    <script src="bundle.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        let css_paths = ['styles/global.css', 'styles/ratings.css', 'styles/q&a.css', 'styles/overview.css', 'styles/ricstyles.css']; //The paths to the css files we want to lazy load.
        var head = document.getElementsByTagName('head')[0]; //Get's the head element
        for (let i = 0; i < css_paths.length; i++) {
          //Loops through all the paths
          var link = document.createElement('link'); //Creates a link element
          link.href = css_paths[i]; //Assigns a path to the tag
          link.rel = 'stylesheet'; //Set it's rel to stylesheet
          link.type = 'text/css'; //Set's it's type to text/css
          head.appendChild(link); //Appends it to the head of the document.
        }
      };
    </script>
  </body>
</html>
